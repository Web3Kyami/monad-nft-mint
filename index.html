<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monad NFT</title>
  <style>
    /* Reset & Body */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background: #000; color: #fff; }

    /* Header */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #6a0dad, #000000);
      background-size: 400% 400%;
      animation: gradientAnim 15s ease infinite;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 400px;
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #6a0dad, #000000);
    }

    .logo { height: 50px; object-fit: contain; }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #6a0dad;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #8b2fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Main Content */
    main { padding: 40px 20px; max-width: 900px; margin: auto; }

    h1 { text-align: center; margin-bottom: 20px; font-size: 2rem; color: #6a0dad; }

    .nft-section { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
      gap: 20px; 
      margin-top: 30px; 
    }

    .nft-card { 
      background: #111; 
      border-radius: 15px; 
      padding: 15px; 
      text-align: center; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .nft-card:hover { transform: translateY(-5px); }

    .nft-card img { width: 100%; border-radius: 12px; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <img src="monad-logo.svg" alt="Monad Logo" class="logo">
      <button id="connectWallet" class="btn">Connect Wallet</button>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <h1>Monad NFT Collection</h1>
    <p style="text-align:center;">Mint and view your NFTs directly from this page.</p>

    <div class="nft-section" id="nftSection">
      <!-- NFT cards will appear here -->
    </div>
  </main>

  <!-- Scripts -->
  <script>
    const connectBtn = document.getElementById('connectWallet');
    connectBtn.addEventListener('click', async () => {
      if (!window.ethereum) {
        alert("No wallet detected! Please install MetaMask or another wallet.");
        return;
      }

      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        alert("Wallet connected: " + accounts[0]);
      } catch (err) {
        console.error(err);
        alert("Failed to connect wallet.");
      }
    });

    // Placeholder: Function to render minted NFTs
    const nftSection = document.getElementById('nftSection');
    const sampleNFTs = [
      { name: 'Monad #1', img: 'https://ipfs.io/ipfs/bafkreihxdovnixidk2d6nrnhmpjiwfuma2q6s2p4mmfw75tu3mo4ih2rui' },
      { name: 'Monad #2', img: 'https://ipfs.io/ipfs/bafkreihxdovnixidk2d6nrnhmpjiwfuma2q6s2p4mmfw75tu3mo4ih2rui' }
    ];

    sampleNFTs.forEach(nft => {
      const card = document.createElement('div');
      card.className = 'nft-card';
      card.innerHTML = `<img src="${nft.img}" alt="${nft.name}"><h3>${nft.name}</h3>`;
      nftSection.appendChild(card);
    });
  </script>

</body>
</html>
